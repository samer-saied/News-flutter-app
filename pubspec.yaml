name: news_app
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  cached_network_image: ^3.2.3
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  get: ^4.6.5
  http: ^0.13.5
  shimmer: ^2.0.0
  video_player: ^2.4.10

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: Cairo
      fonts:
        - asset: fonts/Cairo-Regular.ttf
        - asset: fonts/Cairo-Medium.ttf
        - asset: fonts/Cairo-Light.ttf
        - asset: fonts/Cairo-Bold.ttf
          weight: 700
        - asset: fonts/Cairo-ExtraBold.ttf
          weight: 900
